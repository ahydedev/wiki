{% extends "encyclopedia/layout.html" %}

{% block title %}
    Matches
{% endblock %}

{% block body %}
    
    <div class="title-box">
        <h1>Possible matches</h1>
    </div>

    <div class="content-box">
        <ul>
            {% for match in matches %}
                <li><a href="{% url 'entry' entry_title=match  %}">{{ match }}</a></li>             
            {% endfor %}
        </ul>
    </div>

{% endblock %}
